<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8">
        <title>Products</title>
    </head>
    <body>
        <h1>View products</h1>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="products: ${products}">
                    <td th:text="${products.id}"></td>
                    <td th:text="${products.productName}"></td>
                    <td th:text="${products.productDescription}"></td>
                    <td th:text="${products.productQuantity}"></td>
                    <td th:text="${products.productUnitPrice}"></td>
                    <td th:text="${products.productPicture}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
