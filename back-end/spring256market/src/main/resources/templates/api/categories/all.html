    <head>
        <meta charset="utf-8">
        <title>Products</title>

    <body>

        <table>

                    <th>Id</th>

                </tr>

            <tbody>
                <tr th:each="categories: ${categories}">
                    <td th:text="${categories.categoryName}"></td>
                    <td th:text="${categories.categoryName}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
